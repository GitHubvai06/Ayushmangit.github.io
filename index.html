<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Ayushman</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }
      body {
        font-family: "inter", sans-serif;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: repeat(4, 1fr);
        background-image: url(20231015_133641.jpg);
        background-size: cover;
        margin: 50px auto;
        width: 1200px;
        height: 1200px;
        background-color: #087f5b;
        /* display: flex;
        justify-content: end;
        align-items: center; */
        /* padding: 24px; */
        /* align-content: end;
        justify-content: end; */
      }

      h1 {
        font-weight: 700;
        grid-column: 1/-1;
        text-transform: uppercase;
        letter-spacing: -0.5px;

        font-size: 84px;
        margin-bottom: 14px;
      }
      /* img {
        width: 800px;
        object-fit: cover;

      } */
      p {
        font-weight: 500;
        display: block;
        margin-bottom: 14px;
        color: #fff;
        text-shadow: #2c2c2c 1px 1px 10px;
      }

      .description {
        color: #ffa94d;
        grid-column: 1/5;
        grid-row: 3/4;
        padding: 34px;
        justify-items: end;
        align-items: stretch;
        text-align: end;
        backdrop-filter: blur(2px);
      }
      .button {
        display: inline-block;
        margin: 8px;
        text-transform: uppercase;
        justify-self: start;
        align-self: start;
      }

      .button:link {
        background-color: #ffa94d;
        padding: 18px 34px;
        border-radius: 24px;
        display: inline-block;
        text-decoration: none;
        color: #fff;
        font-size: 14px;
      }

      .button:hover {
        background-color: #ff922b;
        padding: 18px 34px;
        border-radius: 24px;
        display: inline-block;
        text-decoration: none;
        color: #fff;
        font-size: 14px;
      }
      .button:visited,
      .button:active {
        color: #fff;
        background-color: #ff922b;
        padding: 18px 34px;
        border-radius: 24px;
        display: inline-block;
        text-decoration: none;
        font-size: 14px;
      }
      .icon{
        stroke: #087f5b;
        width: 24px;
        height: 24px;

      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- <img src="20220925_101008.jpg" width="800px" alt="Ayushman chauhan" /> -->
      <div class="description">
        <h1>Ayushman Chauhan</h1>
        <p>
          Hi , This is Ayushman Chauhan an aspiring software developer residing from Dehradun Uttarakhand!
        </p>
        
        
        <a
          href="#"
          class="button"
          ><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
          </svg>instagram</a
        >
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
